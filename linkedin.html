<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>LinkedIn Grid Practice</title>
    </head>

    <body>

        <header>
            <div class="nav">

                <div class="logo"></div>

                <div class="search">
                    <div class="search1"></div>
                </div>
                
                <div class="links">
                    <div class="links1"></div>
                    <div class="links2"></div>
                    <div class="links3"></div>
                    <div class="links4"></div>
                    <div class="links5"></div>
                </div>

            </div>
        </header>

        <main>
            <div class="linkedin">

                <div class="left">
                    <div class="leftTier1">
                        <div class="left1"></div>
                        <div class="left2"></div>
                        <div class="left3"></div>
                        <div class="left4"></div>
                    </div>
                    <div class="leftTier2">
                        <div class="left5"></div>              
                    </div>
                </div>

                <div class="mid">
                    <div class="midTier1">
                        <div class="mid1">
                            <div class="mt1"></div>
                            <div class="mt2"></div>
                        </div>
                        <div class="mid2">
                            <div class="mt3"></div>
                            <div class="mt4"></div>
                            <div class="mt5"></div>
                            <div class="mt6"></div>
                        </div>
                    </div>
                    <div class="midTier2">
                        <div class="mid3"></div>
                        <div class="mid4"></div>
                    </div>    
                </div>

                <div class="right">
                    <div class="rightTier1">
                        <div class="right1"></div>
                        <div class="right2"></div>
                        <div class="right3"></div>
                        <div class="right4"></div>
                        <div class="right5"></div>
                    </div>
                    <div class="rightTier2">
                        <div class="right6"></div>              
                    </div>
                    <div class="rightTier3">
                        <div class="right7"></div>              
                    </div>
                </div>
        </div>
        </main>

    </body>
</html>
